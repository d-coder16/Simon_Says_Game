<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Simon Says</h1>
  <h2>press "START" to start the game</h2>
  <button class="start" >START</button>
  <h3>Highest Score = 0</h3>
  <div class="container">
    <div class="line1">
      <div class="btn red" id="red" type="button"></div>
      <div class="btn green" id="green" type="button"></div>
    </div>
    <div class="line2 ">
      <div class="btn yellow" id="yellow" type="button"></div>
      <div class="btn blue" id="blue" type="button"></div>
    </div>
  </div>
  <p>How To Play: </p>
    <ul>
      <li> To play, click on the color that lights up. </li>
      <li>After each successful round, the game will add another color to the sequence.</li>
      <li> Click the colors in the right order to get more points!

      </li>
      
      
    </ul>
 
  <script src="script.js"></script>
</body>

</html>
